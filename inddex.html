<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center col-5">
            <form id="myForm">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Full Name</label>
                  <input type="text" id="nameInput" name="nameInput" class="form-control">
                  <div id="emailHelp" class="form-text">Type your full name.</div>
                </div>
                <div class="mb-3">
                  <label for="ageInput" class="form-label">Age</label>
                  <input type="text" id="ageInput" name="ageInput" class="form-control">
                  <div id="emailHelp" class="form-text">Type your age</div>
                </div>
                <div class="mb-3">
                    <label for="detailsInput" class="form-label">Details</label>
                    <textarea class="form-control" id="detailsInput" name="detailsInput" rows="3"></textarea>
                    <div id="text" class="form-text">Add your details</div>
                  </div>

                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-primary">Update</button>
              </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody id="userListContainer">
                  
                </tbody>
              </table>


        </div>
      </div>


    
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
